      font-family: 'Wingdings', 'Comic Sans MS';
      text-align: center;
      animation: brainmelter 0.1s infinite;
    }

    @keyframes brainmelter {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 5em;
      color: transparent;
      background: linear-gradient(to right, pink, blue, orange);
      -webkit-background-clip: text;
      animation: fly 1s infinite alternate-reverse;
    }

    @keyframes fly {
      from { transform: rotate0deg) translateY(0); }
      to { transform: rotate(0deg) translateY(20px); }
    }

    .shape {
      width: 100px;
      height: 100px;
      background: repeating-linear-gradient(45deg, gold 0px, purple 10px, lime 20px);
      border-radius: 50%;
      margin: 50px auto;
      animation: disco 0.3s infinite alternate;
    }

    @keyframes disco {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(3) rotate(360deg); }
    }

    .button {
      font-size: 30px;
      padding: 20px 50px;
      background: linear-gradient(to left, magenta, cyan, lime);
      border: 10px ridge yellow;
      cursor: not-allowed;
      transform: rotate(3deg);
      animation: scream 0.5s infinite alternate;
    }

    @keyframes scream {
      0% { transform: rotate(3deg) scale(1); }
      100% { transform: rotate(-3deg) scale(1.2); }
    }

    .fake-input {
      width: 80%;
      font-size: 28px;
      background: black;
      color: red;
      border: 5px double lime;
      text-align: center;
      animation: inputdance 0.4s infinite;
    }

    @keyframes inputdance {
      0% { transform: rotate(1deg); }
      100% { transform: rotate(-1deg); }
    }

    .footer {
      font-size: 12px;
      transform: scaleX(-1) rotate(-180deg);
      color: white;
      margin-top: 100px;
      animation: spintext 5s linear infinite;
    }

    @keyframes spintext {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
