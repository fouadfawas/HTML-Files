<script>
  const windowEl = document.getElementById('window');
  const titleBar = document.getElementById('titleBar');
  const minimizeBtn = document.getElementById('minimizeBtn');
  const maximizeBtn = document.getElementById('maximizeBtn');
  const closeBtn = document.getElementById('closeBtn');
  const content = document.getElementById('content');
  const statusBar = document.getElementById('statusBar');
  let isMaximized = false;
  let lastPosition = { top: 60, left: window.innerWidth / 2 - 460, width: 920, height: 600 };

  // drag window logic
  let dragging = false;
  let offset = { x: 0, y: 0 };

  titleBar.addEventListener('mousedown', (e) => {
    if (![minimizeBtn, maximizeBtn, closeBtn].includes(e.target)) {
      dragging = true;
      offset.x = e.clientX - windowEl.offsetLeft;
      offset.y = e.clientY - windowEl.offsetTop;
      titleBar.style.cursor = 'grabbing';
    }
  });

  window.addEventListener('mouseup', () => {
    dragging = false;
    titleBar.style.cursor = 'grab';
  });

  window.addEventListener('mousemove', (e) => {
    if (dragging && !isMaximized) {
      windowEl.style.left = (e.clientX - offset.x) + 'px';
      windowEl.style.top = (e.clientY - offset.y) + 'px';
    }
  });

  // minimize
  minimizeBtn.addEventListener('click', () => {
    content.style.display = 'none';
    statusBar.style.display = 'none';
    windowEl.style.height = '36px';
  });

  // maximize toggle
  maximizeBtn.addEventListener('click', () => {
    if (!isMaximized) {
      lastPosition = {
        top: windowEl.offsetTop,
        left: windowEl.offsetLeft,
        width: windowEl.offsetWidth,
        height: windowEl.offsetHeight
      };
      windowEl.style.top = '0';
      windowEl.style.left = '0';
      windowEl.style.width = '100vw';
      windowEl.style.height = '100vh';
      content.style.display = 'grid';
      statusBar.style.display = 'block';
      isMaximized = true;
    } else {
      windowEl.style.top = lastPosition.top + 'px';
      windowEl.style.left = lastPosition.left + 'px';
      windowEl.style.width = lastPosition.width + 'px';
      windowEl.style.height = lastPosition.height + 'px';
      content.style.display = 'grid';
      statusBar.style.display = 'block';
      isMaximized = false;
    }
  });

  // close (hide)
  closeBtn.addEventListener('click', () => {
    windowEl.style.display = 'none';
  });

  const buttons = document.querySelectorAll('.hub-button');

buttons.forEach(btn => {

    }, 200); // 200ms delay for beep to finish
  });
});

  }
