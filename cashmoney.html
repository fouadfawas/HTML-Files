<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Us Some Moknee (AI SLOP)</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="cashmoney.css">
    <script src="cashmoney.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="lolcat.gif" alt="LOLCAT">
        <h1>Wanna cash to us some money?</h1>
        <h1>CASH NOW!</h1>
        <form id="cashForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" required>
                <span class="error" id="amountError"></span>
            </div>
            <button type="submit">Send Cash</button>
        </form>
        <p id="message"></p>
    </div>
    <footer>
        <p>If you're having any problems, please contact: <a href="mailto:support@roblox.meansfun">support@roblox.meansfun</a></p>
    </footer>
</body>
</html>
